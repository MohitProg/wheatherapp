<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-box">
    <div class="wheather-container">
      <h1>Weather App</h1>
      <img
        src="https://images.unsplash.com/photo-1481988535861-271139e06469?q=80&w=1790&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Sky view representing weather conditions"
      />
      <div class="wheather-head">
        <input class="search-box" type="text" placeholder="Enter your city" aria-label="City Search Box">
        <button class="search-btn" aria-label="Search City">Search</button>
      </div>
      <div class="details-box">
        <!-- <div class="wheather-meter">
          <div>Country: <span>Delhi</span></div>
          <div>Temp in Celsius: <span>35°C</span></div>
          <div>Temp in Fahrenheit: <span>45°F</span></div>
        </div> -->
        <div class="wheather-image" style="display: none;">
          <img class="imagebox" src="" alt="Weather Icon">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
